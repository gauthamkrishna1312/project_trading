    <style>
      header div{
        display: block;
      }
.sidenav{
  z-index: 1;
}
      .sidenav .dropdown .dropbtn{

        background-color: #ff5722;
      }
      .dropdown{
        width: 100%;
        height: 100%;
      }
      .dropdown .dropbtn { 
        width: 40%;
        height: 70%;
        border-radius: 10px;

      }
      .dropdown-content{
        width: 100%;
        background-color: #eeeeee;
      }
      .dropdown-content a:hover{
        background-color: #ff5722;
      }
      .sidenav a{
        padding: 0.25em 0;
      }
      .sidenav a:hover {
background-color: #ff5722;
color: #eeeeee;
}
      .djhrjh{
        border-left: 2px solid #2d4059;
      }
      .item-active {
          background-color: #ff5722;
          color: white;
      }
      @media screen and (max-width: 768px) {
        .djhrjh{
          border-left: none;
          border-top: 2px solid #2d4059;
        }
        
        header div{
          display: none;
        }
      }
    </style>
  </head>
    <body>

    {% include 'mod/adminnavbar.html' %}

    <header class=" d-flex align-items-center" style="background-color: #2d4059; margin-left: 0; height: 88px;">
      <div style="width: 260px;"></div>
       <h1 class="fw-bold text-light ps-3" >Administration</h1>
     </header>
              <!-- Content -->
              <main class=" main-content" style="background-color: #222831; color: #fff; min-height: 100vh;">
                <button class="toggle-btn" id="sidebar-toggle-btn-2"><i class="fa-solid fa-bars"></i></button>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    
    <script>
        /* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  const items = document.querySelectorAll('.nav-link');

items.forEach(item => {
    item.addEventListener('click', () => {
        item.classList.toggle('item-active');
    });
});

    </script>

      <script src="{% static 'js/script.js' %}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
